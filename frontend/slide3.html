<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Ownership</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.5/web3.min.js"></script>
    <script src="slide3.js" defer></script>
    <script src="metamask.js" defer></script>

</head>
<body>
    <header class="site-header">
        <h1>The Land Registry System</h1>
    </header>
    
    <div class="account-info">
        <img id="profilePic" src="default-avatar.png" alt="Profile Picture">
        <div>
            <p id="accountName">Account: Loading...</p>
            <p id="accountNumber">Address: Loading...</p>
        </div>
    </div>
    
    <div class="container">
        <h1>Transfer Ownership</h1>
        <div class="form-container">
            <input type="number" id="transferLandId" placeholder="Enter Land ID">
            <input type="text" id="newOwnerAddress" placeholder="Enter New Owner Address">
            <input type="text" id="sellerName" placeholder="Enter Seller Name">
            <input type="text" id="buyerName" placeholder="Enter Buyer Name">
            <input type="number" id="paymentAmount" placeholder="Enter Payment Amount">
            <button onclick="transferOwnership()">Transfer</button>
        </div>
        <div class="nav-buttons">
            <a href="index.html" class="btn home-btn">Home</a>
            <a href="slide1.html" class="btn">Register Land</a>
        </div>
    </div>
</body>
</html>
